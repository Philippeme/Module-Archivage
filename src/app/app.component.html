  <header class="app-header" *ngIf="isLoggedIn">

        <a class="navbar-brand" routerLink="/archives">
          <i class="bi bi-archive-fill me-2"></i>
          Module d'Archivage
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/archives" routerLinkActive="active">Archives</a>
            </li>
            <li class="nav-item" *ngIf="isAdmin">
              <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">Gestion des Utilisateurs</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <span class="text-light me-3" *ngIf="currentUser">
              {{ currentUser.firstName }} {{ currentUser.lastName }}
            </span>
            <button class="btn btn-outline-light" (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i> DÃ©connexion
            </button>
